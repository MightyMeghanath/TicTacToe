<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><u> MyTicTacToe.in </u></TicTacToe></li>
        </ul>
    </nav>
    <div class="gameContainer">
    <div class="container">
        <div class="boxitem bt-0 bl-0"><span class="boxtexts"></span></div>
        <div class="boxitem bt-0"><span class="boxtexts"></span></div>
        <div class="boxitem bt-0 br-0"><span class="boxtexts"></span></div>
        <div class="boxitem bl-0"><span class="boxtexts"></span></div>
        <div class="boxitem"><span class="boxtexts"></span></div>
        <div class="boxitem br-0"><span class="boxtexts"></span></div>
        <div class="boxitem bl-0 bb-0"><span class="boxtexts"></span></div>
        <div class="boxitem bb-0"><span class="boxtexts"></span></div>
        <div class="boxitem br-0 bb-0"><span class="boxtexts"></span></div>
    </div>
    <div
     class="gameInfo">
    <h1>Welcome to Tic Tac Toe</h1>
    <div>
        <span class="info">Turn for X</span>
        <button id="Reset">Reset</button>
    </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
